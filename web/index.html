<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1984</title>
  <script type="text/javascript" src="/eel.js"></script> 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex">
    <aside class="w-64 h-screen">
      <div class="overflow-y-auto py-4 px-4 bg-gray-800 h-screen">
          <h1 class="text-6xl p-2 pb-4 font-normal text-white">1984</h1>
          <h1 class="text-xl p-2 pb-4 font-normal text-white">Literally 1984</h1>
      </div>
    </aside>
    <div class="ml-4 py-6 px-4 flex-1" id="home">
      <h2 class="text-3xl pb-4 font-normal text-gray-900">Monitor a Google Meet</h2>
      <form id="meet-code-form">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Meet Code
          </label>
          <input class="mb-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="meet-code" type="text" placeholder="Meet code">
          <button class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Monitor Meet
          </button>
        </div>
      </form>
    </div>
    <div class="ml-4 py-6 px-4 flex-1 flex flex-col justify-start items-center hidden" id="monitor">
      <p class="text-xl text-center pb-4 font-normal text-gray-900">Attention Score</p>
      <h2 class="text-5xl text-center pb-4 font-normal text-gray-900" id="attention-score">N/A</h2>
      <button id="leave-meet" class="bg-gray-800 hover:bg-gray-700 text-white font-bold mt-5 py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" >
        Leave Meet
      </button>
    </div>
  </div>
</body>
<script src="js/scripts.js"></script>
</html>
